<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>

  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100" id="singup_form">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Sign Up</h2>
      <p class="text-center"><a class="text-white" href="login.html">For Login Click Here</a></p>
      <form>
        <!-- First Name -->
        <div class="form-header pt-3 pb-3" style="padding: 40px; padding: 40px;">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>

        <!-- Email Address -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number with Country Code -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <div class="input-group">
            <select class="form-select" id="countryCode" required>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
              <option value="+91">+91 (India)</option>
              <option value="+61">+61 (Australia)</option>
              <option value="+81">+81 (Japan)</option>
              <!-- Add more country codes as needed -->
            </select>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
            <label class="form-check-label" for="other">
              Other
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <a href="index.html" type="submit" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
